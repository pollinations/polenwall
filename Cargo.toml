[package]
name = "pollenwall"
version = "0.1.0"
authors = ["alisomay <alisomay@runbox.com>"]
edition = "2021"
license = "MIT"
description = "A cute app which sets your wallpaper according to pollens."
# homepage = ""
# repository = ""
# documentation = ""
keywords = ["pollinsations", "pollen", "generative art", "ai", "gan"]
categories = ["ai", "commandline app", "art"]

[dependencies]
ipfs-api = "0.14"
tokio = { version = "1.15.0", features = ["full"] }
tokio-stream = "0.1.8"
multibase = "0.9.1"
anyhow = "1.0.52"
clap = "2.33.3"
console = "0.15.0"
crossterm = "0.22.1"
dirs = "4.0.0"

